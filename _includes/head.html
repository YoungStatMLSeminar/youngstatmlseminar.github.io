<head>
<style>
  /* tell the browser we provide both light & dark color schemes */
  html { color-scheme: light dark; }
</style>

  <script>
(function () {
  try {
    // Stored values: "system", "dark", "light"
    var stored = localStorage.getItem('theme'); // may be null

    // Helper: apply attributes for a given logical theme
    function applyLogical(theme, saveFlag) {
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-user-theme', 'dark');
        document.documentElement.setAttribute('data-theme', 'dark');
      } else if (theme === 'light') {
        document.documentElement.setAttribute('data-user-theme', 'light');
        document.documentElement.removeAttribute('data-theme');
      } else {
        // system/device mode
        document.documentElement.removeAttribute('data-user-theme');
        // set data-theme for initial paint only if system prefers dark and nothing explicit stored
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.removeAttribute('data-theme');
        }
      }
    }

    // Apply initial state (do not modify storage here)
    applyLogical(stored || 'system', false);
  } catch (e) {
    // silent fallback
  }
})();
</script>
