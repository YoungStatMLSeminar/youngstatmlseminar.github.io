<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="color-scheme" content="light dark">
<style>
  /* tell the browser we provide both light & dark color schemes */
  html { color-scheme: light dark; }
</style>

<link
  href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
  rel="stylesheet"
/>

 <script>
(function () {
  try {
    // Stored values: "system", "dark", "light"
    var theme = localStorage.getItem('theme'); // may be null

    if (theme === 'dark') {
      // explicit dark chosen by user
      document.documentElement.setAttribute('data-user-theme', 'dark');
      document.documentElement.setAttribute('data-theme', 'dark');
    } else if (theme === 'light') {
      // explicit light chosen by user
      document.documentElement.setAttribute('data-user-theme', 'light');
      // do NOT set data-theme (light is default), but mark user choice
      document.documentElement.removeAttribute('data-theme');
    } else {
      // "system" or not set -> respect system preference
      document.documentElement.removeAttribute('data-user-theme');
      // if null, optionally follow system preference for initial paint:
      if (!theme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        // this only affects initial paint when no explicit saved choice
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
    }
  } catch (e) {
    // fail silently; don't block rendering
  }
})();
</script>
